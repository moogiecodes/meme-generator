<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Meme Generator</title>
    <LINK href="style.css" rel="stylesheet">
</head>
<header>
    <h1>Meme Generator</h1>
    <!-- Input Form -->
    <form id="memeForm" method="POST">
        <div class="instructions">
            <h2>Let's Begin!</h2> Fill out the form to create your own meme(s).
        </div>
        <div>
        <p>
            <label>Image URL:</label><input type="url" id="memeurl" required>
        </p>
        <p>
            <label>Top text:</label><input type="text" id="toptext-input" maxlength="40" required>
        </p>
        <p>
            <label>Bottom text:</label><input type="text" id="btmtext-input" maxlength="40" required>
        </p><br />
        </div>
    </form>
    <input type="submit" id="generatebtn" value="Generate Meme" form="memeForm">
    <input type="button" id="removebtn" value="Remove Meme" form="memeForm">
</header>
<body>
    <!-- Flexbox for memes -->
    <div id="meme-flexbox">
    </div>
    <!-- Template of meme wrapper to add -->
    <div id="memeTmplt" style="display:none"> 
        <img src="" id="memepic">
        <div class="toptext"></div>
        <div class="btmtext"></div>
    </div>
<script src="main.js"></script>
</body>
</html>

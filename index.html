<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Meme Generator</title>
    <LINK href="style.css" rel="stylesheet">
</head>
<header>
    <h1>Meme Generator</h1>
    <!-- Input Form -->
    <form method="POST">
        <div>
            <h2>Let's Begin!</h2> Fill out the form to create your own meme(s).
        </div>
        <div>
        <p>
            <label>Meme URL:</label><input type="text" id="memeurl">
        </p>
        <p>
            <label>Top text:</label><input type="text" maxlength="30">
        </p>
        <p>
            <label>Bottom text:</label><input type="text" maxlength="30">
        </p><br />
        </div>
        <input type="submit" id="generatebtn" value="Generate Meme">
    </form>
</header>

<body>
    <!-- Flexbox for memes -->
<div class="meme-flexbox">
    <div class="meme-wrapper"> 
        <img id="meme1" src="https://images.unsplash.com/photo-1569576231685-8a0bb772d2f7?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2850&q=80">
        <div class="toptext">top text</div>
        <div class="btmtext">bottom text</div>
    </div>
</div>

<script src="main.js"></script>
</body>

</html>
